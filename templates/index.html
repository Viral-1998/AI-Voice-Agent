<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Voice Agent - Day 10 Chat History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />

  <style>
    body {
      background: radial-gradient(circle at top left, #141e30, #243b55);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .main-card {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    .btn-record {
      font-size: 18px;
      padding: 12px 25px;
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    .btn-record:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
    }

    audio {
      width: 100%;
      margin-top: 15px;
      border-radius: 10px;
      outline: none;
    }

    .section-title {
      border-bottom: 2px solid rgba(255,255,255,0.1);
      padding-bottom: 5px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .transcript,
    .assistant {
      background: rgba(255, 255, 255, 0.07);
      padding: 12px;
      border-radius: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
    }

    #chatMessages {
      max-height: 250px;
      overflow-y: auto;
      padding: 10px;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.4;
    }
    #chatMessages strong {
      display: inline-block;
      min-width: 80px;
    }

    /* Scrollbar styling */
    #chatMessages::-webkit-scrollbar {
      width: 6px;
    }
    #chatMessages::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-card animate__animated animate__fadeInUp">
      <h1 class="text-center mb-4 animate__animated animate__fadeInDown">
        🎙 AI Voice Agent
      </h1>

      <div class="text-center">
        <button id="recordBtn" class="btn btn-light btn-record">
          🎤 Start Recording
        </button>
        <p id="status" class="mt-2 text-warning"></p>
      </div>

      <div id="loading" class="text-center mt-4" style="display: none;">
        <div class="spinner-border text-light" role="status"></div>
        <p class="mt-2">Processing your audio... please wait</p>
      </div>

      <div id="results" style="display: none" class="mt-4">
        <h4 class="section-title">🗣 Your Transcript</h4>
        <div id="transcriptText" style="color: white;" class="transcript"></div>

        <h4 class="mt-3 section-title">🤖 Assistant's Reply</h4>
        <div id="assistantText" style="color: white;" class="assistant"></div>

        <audio id="audioPlayer" hidden controls></audio>
      </div>

      <div id="chatHistory" class="mt-4" style="display: none;">
        <h4 class="section-title">💬 Chat History</h4>
        <div id="chatMessages" style="color: white;"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Original JavaScript Code (unchanged) -->
  <script>
    let mediaRecorder;
    let audioChunks = [];
    const sessionId = crypto.randomUUID();

    const recordBtn = document.getElementById("recordBtn");
    const statusEl = document.getElementById("status");
    const loadingEl = document.getElementById("loading");
    const resultsEl = document.getElementById("results");
    const transcriptText = document.getElementById("transcriptText");
    const assistantText = document.getElementById("assistantText");
    const audioPlayer = document.getElementById("audioPlayer");
    const chatHistoryEl = document.getElementById("chatHistory");
    const chatMessagesEl = document.getElementById("chatMessages");

    recordBtn.addEventListener("click", async () => {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        startRecording();
      } else {
        stopRecording();
      }
    });

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = sendAudioToServer;

        mediaRecorder.start();
        recordBtn.textContent = "⏹ Stop Recording";
        statusEl.textContent = "Recording... 🎤";
      } catch (err) {
        console.error("Error accessing microphone", err);
        alert("Microphone access denied or not available.");
      }
    }

    function stopRecording() {
      mediaRecorder.stop();
      recordBtn.textContent = "🎤 Start Recording";
      statusEl.textContent = "";
    }

    async function sendAudioToServer() {
      const blob = new Blob(audioChunks, { type: "audio/wav" });
      const formData = new FormData();
      formData.append("file", blob, "recording.wav");

      loadingEl.style.display = "block";
      resultsEl.style.display = "none";

      try {
        const res = await fetch(
          `http://localhost:8000/agent/chat/${sessionId}`,
          {
            method: "POST",
            body: formData,
          }
        );

        const data = await res.json();
        loadingEl.style.display = "none";

        if (data.error) {
          alert("Error: " + data.error);
          return;
        }

        transcriptText.textContent = data.transcript;
        assistantText.textContent = data.assistant_text;
        audioPlayer.src = `http://localhost:8000/files/${data.audio_file}`;
        audioPlayer.play().catch(() => {});
        resultsEl.style.display = "block";

        appendMessage("user", data.transcript);
        appendMessage("assistant", data.assistant_text);
        chatHistoryEl.style.display = "block";
      } catch (err) {
        loadingEl.style.display = "none";
        alert("Request failed: " + err);
      }
    }

    function appendMessage(role, text) {
      const messageDiv = document.createElement("div");
      messageDiv.style.marginBottom = "10px";

      if (role === "user") {
        messageDiv.innerHTML = `<strong style="color:#ffd700;">You:</strong> ${escapeHtml(text)}`;
      } else {
        messageDiv.innerHTML = `<strong style="color:#90ee90;">Assistant:</strong> ${escapeHtml(text)}`;
      }

      chatMessagesEl.appendChild(messageDiv);
      chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
    }

    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  </script>
</body>
</html>
